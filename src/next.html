<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Trends</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body2">
    <header id="header2">
        <span id="nav2Active"><a href="#">NEUMORPHISM</a></span>
        <span id="nav2Inactive"><a href="#">GLASSMORPHISM</a></span>
        
    </header>
    <section id="sec2">
        <div id="example2">
            <div id="box2"></div>
            <div id="directionButtons">
                <img src="../assets/topLeft.svg" alt="Top Left" id="topLeft">
                <img src="../assets/topRight.svg" alt="Top Right" id="topRight">
                <img src="../assets/downRight.svg" alt="Down Right" id="downRight">
                <img src="../assets/downLeft.svg" alt="Down Left" id="downLeft">
            </div>
        </div>
        <div id="mainBody2">
            <div id="main2">
                <p>NEUMORPHISM</p>
                <div id="controlMenu2">
                    <div class="controlText2">
                        <div>Blur:</div>
                        <div>Intensity:</div>
                        <div>Distance:</div>
                        <div>Color:</div>
                    </div>
                    <div class="controls2">
                        <div><input type="range" id="blur2" value="20" min="0" max="100" step="1" class="range2"><span id="blur2val">20</span></div>
                        <div><input type="range" id="intensity2" class="range2" value="0.3" min="0.00" max="0.60" step="0.01"><span id="inten2val">0.3</span></div>
                        <div><input class="range2" type="range" id="distance2" value="40" min="5" max="50" step="1"><span id="dis2val">40</span></div>
                        <div><input type="color" id="color2" class="color2"></div>
                    </div>
                </div>
                <div id="shape">
                    <img src="../assets/concave.svg" alt="Concave">
                    <img src="../assets/convex.svg" alt="Convex">
                    <img src="../assets/flat.svg" alt="Flat">
                </div>
            </div>
            <div id="result2">
                <div id="output2">
                    <p></p>
                </div>
                <img src="../assets/copy-d.svg" alt="" id="copy2">
            </div>
        </div>
    </section>
    <div id="footer2">
        <span id="social2">
            <a href="#">
                <img src="../assets/code-B.svg" alt="Source Code">
            </a>
            <a href="#">
                <img src="../assets/github 1.png" alt="Github">
            </a>
        </span>
        <img src="../assets/badge-d.svg">
    </div>
    <script src="next.js"></script>
</body>
</html>
