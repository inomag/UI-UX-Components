<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Trends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header1">
        <span id="nav1Active"><a href="#">GLASSMORPHISM</a></span>
        <span id="nav1Inactive"><a href="#">NEUMORPHISM</a></span>
        <span>
            <a href="#">
                <img src="../assets/code-w.svg" alt="Source Code">
            </a>
            <a href="#">
                <img src="../assets/github 1.png" alt="Github">
            </a>
        </span>
    </header>
    <section>
        <div>
            <p>SAMPLE TEXT</p>
            <div id="box1"></div>
        </div>
        <div>
            <div id="main1">
                <p>GLASSMORPHISM</p>
                <div>
                    <div class="controlText1">
                        <div>Blur:</div>
                        <div>Transparency:</div>
                        <div>Color:</div>
                    </div>
                    <div class="controls1">
                        <div><input type="range" id="blur1" value="10" min="0.00" max="20" step="0.5"><span id="blur1val">10</span></div>
                        <div><input type="range" id="trans1" value="0.50" min="0.00" max="1.00" step="0.05"><span id="trans1val">0.50</span></div>
                        <div><input type="color" id="color1"></div>
                    </div>
                </div>
            </div>
            <div id="output1">
                <p></p>
                <img src="../assets/copy.svg" alt="" id="copy">
            </div>
        </div>
    </section>
    <footer>
        <img src="../assets/badge-w.svg">
    </footer>



    <script src="index.js"></script>
</body>
</html>
